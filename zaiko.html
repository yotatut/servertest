<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫確認</title>


  <link rel="stylesheet" href="front/src/css/commonstylesheet.css">
  <link rel="stylesheet" href="front/src/css/stockstylesheet.css">


</head>

<body>


  <h2 class="heading">在庫確認</h2>


  <!-- 検索用テーブル -->
  <table>

    <tr>
      <td class="rounded-box-attribute">検索商品名　　&gt;</td>

      <!-- 検索文字列入力 -->
      <td>
        <form>
          <input type="text" id="word" class="rounded-box-field" name="name" value="ここに検索ワードを入力">
        </form>
      </td>
    </tr>

  </table>

  <button type="button" id="searchButton" class="searchButton button" value="" onclick="searchZaiko()">🔍検索</button>

  <!--検索結果表示用-->
  <div id="resultDisplay">

  </div>

  <!--csv出力リンク用-->
  <div id="exportToCSV">

  </div>


  <script src="front/src/utils/display.js"></script>
  <script>
    function searchZaiko() {
      const word = document.getElementById('word');
      const data = [];
      const rowData = {};
      rowData[word.name]=word.value;
      data.push(rowData);
      // console.log(JSON.stringify(data, null, 2));
      // console.log(data);
      
      //検索値（ユーザ入力項目）を配列（各要素はJSON形式）でPOST
      fetch('/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(dataArray => {
          displayZaiko(dataArray);//検索結果を画面に生成表示する
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>

</html>
