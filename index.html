<button onclick="tableToJson()">Convert to JSON</button>

<script>

  function tableToJson() {
    const table = document.getElementById('myTable');
    const rows = table.getElementsByTagName('tr');
    const data = [];

    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      // const nameCells = row.querySelectorAll('.insertKey');//キー
      const dataCells = row.querySelectorAll('.insertValue');//バリュー
      const rowData = {};

      for (let j = 0; j < dataCells.length; j++) {
        const cell = dataCells[j];
        console.log(cell);
        const input = cell.querySelector('input');
        // console.log("input",input);
        const spanName = cell.getAttribute('name');
        // console.log("span",spanName);
        const textContent = cell.textContent.trim();
        // console.log("text",textContent);

        // const insertKey=cell.name;
        // console.log(insertKey);


        // const inr=parseInt(getSelectedRadioButton(),10);

        // if(inr){
        //   console.log(typeof inr,10);
        // }
        // ;

        // if (getSelectedRadioButton()){
        //   console.log("success");
        // }


        //html要素の属性で{name:value}作成
        if (input) {
          if (getSelectedRadioButton()) {
            rowData[input.name] = getSelectedRadioButton();
          } else {
            rowData[input.name] = input.value;
          }
          //rowData[input.name]=input.value?input.value:getSelectedRadioButton();
        } else if (spanName) {
          rowData[spanName] = textContent;
        } else {
          rowData[textContent.name] = textContent;
        }
      }

      data.push(rowData);
    }
    console.log(JSON.stringify(data, null, 2));

    // JSON形式のオブジェクトをJSON文字列に変換
    // var jsonString = JSON.stringify(jsonData, null, 2);

    fetch('/submit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));

    // JSON文字列をコンソールに表示
    // console.log(jsonString);

  }

</script>

</body>
